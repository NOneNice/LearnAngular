<mat-card class="example-card" [ngClass]="{ background: isOdd }">
  <mat-card-header (click)="prod.isFavorite = !prod.isFavorite">
    <mat-icon *ngIf="prod.isFavorite">star</mat-icon>
    <mat-card-title>{{ prod.title }}</mat-card-title>
    <mat-card-subtitle>{{
      prod.price | currency: "RUB":"symbol-narrow"
    }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="prod.img" [alt]="prod.title" />
  <mat-card-actions>
    <button mat-button>Add to cart</button>
  </mat-card-actions>
</mat-card>
